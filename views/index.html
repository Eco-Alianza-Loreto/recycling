<!DOCTYPE html>
<html lang="en">
  <head>
    <link href='http://fonts.googleapis.com/css?family=Teko' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Where is My Recycling</title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="css/leaflet.css" rel="stylesheet">
    <link href="css/recycling.css" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-default navbar-style" role="navigation">
      <a class="navbar-type navbar-brand" href="#">Where is my recycling?</a>
    </nav>

    <div class="row">
      <div class="col-md-3">
        <div class="side-content" id="searchForm" tabindex="-1" role="dialog" aria-labelledby="searchFormLabel" aria-hidden="true">
          <div>
            <div>
              <form role="form" id="searchForm">
                <div>
                  <h4 id="searchFormLabel">Find Your Residence</h4>
                </div>
                <div>
                  <div class="form-group">
                    <label for="inputAddress">Street Address</label>
                    <input data-bind="value:address" type="text" class="form-control" id="inputAddress" placeholder="Address" />
                  </div>
                  <div class="form-group">
                    <label for="inputZip">Zip</label>
                    <input data-bind="value:zip" type="text" class="form-control" id="inputZip" placeholder="Zip" maxlength="5" size="5" />
                  </div>
                </div>
                <div>
                  <input type="submit" value="Search" class="btn btn-primary" data-bind='click:search'>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="side-content" id="searchResultsForm" tabindex="-1" role="dialog" aria-labelledby="searchResultsFormLabel" aria-hidden="true">
          <div>
            <div>
              <div>
                <h4 id="searchResultsFormLabel">Is one of these your residence?</h4>
              </div>
              <div>
                <ul data-bind="foreach: possibleAddresses">
                  <li>
                  <a class="clickable" data-bind="text: street, click: $parent.selectAddress"></a>
                  </li>
                </ul>
              </div>
              <div>
                <button type="button" class="btn btn-default" data-bind="click:startSearch">Search Again</button>
              </div>
            </div>
          </div>
        </div>

        <div class="side-content" id="getOnMapForm" tabindex="-1" role="dialog" aria-labelledby="myFormLabel" aria-hidden="true">
          <div>
            <div>
              <form role="form" id="getOnMapForm">
                <div>
                  <h4 id="myFormLabel">Get On the Map</h4>
                </div>
                <div>
                  <div class="form-group">
                    <span data-bind="text: selectedAddress().street"></span>
                  </div>
                  <div class="form-group">
                    <label for="recyclingAvailable">Do you have recycling?</label>
                    <select id="recyclingAvailable" class="form-control"
                      data-bind="options:$root.recyclingOptions,
                      optionsValue: 'intVal',
                      optionsText: 'label',
                      value: recyclingAvailable">
                    </select>
                  </div>
                </div>
                <div>
                  <input type="submit" value="Get On the Map" class="btn btn-primary" data-bind='click:save'>
                  <button type="button" class="btn btn-default" data-bind="click:startSearch">Search Again</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="side-content" id="infoContent" tabindex="-1" role="dialog" aria-labelledby="infoContent" aria-hidden="true">
          <div>
            <div>
              <div data-bind="text: infoMessage">
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="col-md-9">
        <div>
          <div id="map" style="height: 600px"></div>
        </div>

        <script src="js/leaflet.js"></script>
        <script>
          var map = L.map('map').setView([41.881, -87.629], 11);

          L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'scottbeslow.ijk19b6c'
            }).addTo(map);

          L.marker([41.881, -87.629]).addTo(map)
          .bindPopup("2121 N. Nowhere<br>No Recyling");
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
        <script src="/js/app.js"></script>

      </div>
    </div>
  </body>
</html>
