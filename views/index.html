<!DOCTYPE html>
<html lang="en">
    <head>
        <link href='http://fonts.googleapis.com/css?family=Teko' rel='stylesheet' type='text/css'>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Where is My Reyclcing</title>

        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link href="css/leaflet.css" rel="stylesheet">
        <link href="css/recycling.css" rel="stylesheet">

    </head>
    <body>
            <nav class="navbar navbar-default navbar-style" role="navigation">
                <div class="container">
                <a class="navbar-type navbar-brand" href="#">Where is my recycling?</a>
                <button class="btn btn-success btn-lg btn-style" data-toggle="modal" data-target="#getOnMapModal" id="centerContent">
                Report Your Residence
                </button>
            </nav>

            <div class="">
                <div id="map" style="height: 600px"></div>
            </div>
        </div>

        <script src="js/leaflet.js"></script>

        <script>
            var map = L.map('map').setView([41.881, -87.629], 11);

            L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
                id: 'scottbeslow.ijk19b6c'
            }).addTo(map);

    		L.marker([41.881, -87.629]).addTo(map)
                .bindPopup("2121 N. Nowhere<br>No Recyling");

        </script>

        <!-- Button trigger modal -->

        <div class="modal fade" id="getOnMapModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Get On the Map</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="inputAddress">Address</label>
                                <input data-bind="value:address" type="text" class="form-control" id="inputAddress" placeholder="Address" />
                            </div>
                            <div class="form-group">
                                <label for="inputZip">Zip</label>
                                <input  data-bind="value:zip" type="text" class="form-control" id="inputZip" placeholder="Zip" maxlength="5" size="5" />
                            </div>
                            <div class="form-group">
                                <select class="form-control"
					data-bind="options:$root.recyclingOptions,
						   optionsCaption: 'Do you have recycling?',
						   optionsValue: 'intVal',
						   optionsText: 'label'"
				></select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" data-bind='click:save'>Get On the Map</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
	<script src="/js/app.js"></script>
	
    </body>
</html>
